    <header><h1>Signature Email Professionnelle</h1></header>

    <div class="signature-container">

        align="center"

          <td style="padding: 10px; vertical-align: top">
            <table
              style="width: 100%; border-collapse: collapse"
              cellspacing="0"
              cellpadding="0"

                <td

                    padding-bottom: 10px;
                    text-align: center;
                  "

              </tr>
              <tr>

                </td>
              </tr>
              <tr>
                <td style="padding-bottom: 5px; text-align: center">
                  <span style="color: #ac0436">Website:</span>

                    >meymounboualaoui.fr</a
                  >
                </td>
              </tr>
              <tr>
                <td style="padding-bottom: 5px; text-align: center">
                  <span style="color: #ac0436">Email:</span>
                  <a
                    href="mailto:boualaoui.meymoun.icn@gmail.com"
                    style="color: black"
                    >boualaoui.meymoun.icn@gmail.com</a
                  >
                </td>
              </tr>
              <tr>
                <td style="padding-bottom: 5px; text-align: center">
                  <span style="color: #ac0436">Phone:</span>
                  <a href="tel:+33643042475" style="color: black"
                    >(+33) 06 43 04 24 75</a
                  >
                </td>
              </tr>
            </table>
          </td>
          <td style="padding: 10px; vertical-align: top">
            <table
              style="
                border-left: 3px solid #ac0436;
                padding-left: 10px;
                border-collapse: collapse;
                height: 100%;
              "
              cellspacing="0"
              cellpadding="0"
              align="center"
              valign="middle"
            >
              <tr>
                <td style="padding-bottom: 5px; text-align: center">
                  <a href="https://github.com/MeymounB">
                    <img
                      src="https://meymounb.github.io/Portfolio/img/socials/github.png"
                      alt="github Meymoun"
                      style="width: 25px; height: 25px"
                    />
                  </a>
                </td>
              </tr>
              <tr>
                <td style="padding-bottom: 5px; text-align: center">
                  <a href="https://discord.gg/D5ByEhfwhC">
                    <img
                      src="https://meymounb.github.io/Portfolio/img/socials/discord.png"
                      alt="discord Meymoun"
                      style="width: 25px; height: 25px"
                    />
                  </a>

              </tr>
              <tr>
                <td style="padding-bottom: 5px; text-align: center">

                      style="width: 25px; height: 25px"
                    />
                  </a>
                </td>
              </tr>
            </table>
          </td>
